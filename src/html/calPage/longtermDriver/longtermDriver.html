<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나 가득담은 운전자보험(다이렉트)</title>
    <link href="/src/images/img_hana_symbol.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/calPage/longtermDriver/longtermDriver.css">
</head>
<body>
    <div id="ria_box" class="ria_box dimmed ria_main">
        <div id="ria_mcontainer" class="ria_mcontainer">
            <div id="content" class="rm_content">
                <div class="rm_adv">
                    <div class="rmadv-owl owl-carousel owl-theme owl-loaded"> <!-- class명 수정 -->
                        <div class="owl-stage-outer">
                            <div class="owl-stage">
                                <div class="owl-item active">
                                    <div class="item pr">
                                        <img src="/src/images/calImg/[PC][ria-왼쪽배너]운전자보험다이렉트.jpg">
                                        <a href="/"></a> <!--링크 연결-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rm_info fr">
                    <div class="rm_mlogo">
                        <h2>하나 가득담은 운전자보험(다이렉트)</h2>
                    </div>
                    <h2>
                        보험 가입 운전자 정보를
                        <br>
                        입력해 주세요.
                    </h2>
                    <div class="rm_mform">
                        <dl>
                            <dt>
                                <label for="txtBirth">생년월일</label> <!--변수명 변경-->
                            </dt>
                            <dd>
                                <div class="set_box sz_full">
                                    <input type="text" id="txtBirth" placeholder="생년월일 6자리입력(예:900101)" maxlength="6" onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');">
                                </div>
                                <p id="txtBirthError" class="msg_err fix_err">생년월일을 입력하십시오.</p>
                                <ul class="mbullet1 fl wPc100 mt15">
                                    <li class="lh24">
                                        19세 ~ 70세까지 가입 가능합니다
                                    </li>
                                </ul>
                            </dd>
                            <dt>
                                <label for="rdoSex01">성별</label>
                            </dt>
                            <dd>
                                <div class="set_box tel_set no_maxwidth reg_set radioGroup">
                                    <input type="radio" name="rdosSex" id="rdoSex01" class="btn_char_men" value="01">
                                    <label class="mt0" for="rdoSex01">남성</label>
                                    <input type="radio" name="rdosSex" id="rdoSex02" class="btn_char_women" value="02">
                                    <label class="mt0" for="rdoSex02">여성</label>
                                </div>
                                <p id="rdosSexError" class="msg_err fix_err">성별을 선택하십시오.</p>
                            </dd>
                            <dt>영업용자동차를 운전하시나요?</dt>
                            <dd>
                                <div id="divJobDriverWrapper" class="set_box tel_set no_maxwidth reg_set">
                                </div>
                                <p id="rdoJobDriverError" class="msg_err">영업용 자동차를 운전하는 경우 보험가입이 어렵습니다.</p>
                                <ul class="mbullet1 fl wPc100 mt15">
                                    <li class="lh24">일부 가입조건의 경우 가입이 제한될 수 있습니다.</li>
                                </ul>
                            </dd>
                        </dl>
                    </div>
                    <div class="rm_mbtn mt78">
                        <a id="btnCalcInsurance" href="/src/html/calPage/longtermDriver/stepInit.html" class="bg_de_btn ipay w385 pr0 ksubmit on">
                            <span class="inner">보험료 계산하기</span>
                        </a>
                    </div>
                </div>
            </div>
            <a href="/src/html/mainPage/mainPage.html" class="rm_mclose modal_off btnOpenPopRiaClose">
                <img src="/src/images/calImg/img_mclose.png" alt="닫기">
            </a>
        </div>
    </div>
    <div class="alert_box" tabindex="0">
        <div class="alert_container">
            <div class="alert_header">
                <h1 class="warning">알려드립니다</h1>
            </div><div class="alert_body">
                <p>생년월일을 입력하십시오.</p>
            </div>
            <div class="alert_foot ">
                <a class="alert_btn alert_btn_ok" href="javascript:void(0)">확인</a>
                <a class="alert_close_btn" href="javascript:void(0)">
                    <span class="hidden">닫기</span>
                </a>
            </div>
        </div>
    </div>
    <script src="/src/script/longtermDriver/longtermDriver.js" charset="utf-8"></script>
</body>
</html>
