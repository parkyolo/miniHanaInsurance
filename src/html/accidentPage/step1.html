    <h6>접수하시는 고객님의 정보를 알려주세요</h6>
    <table border="1" width="600" height="400">
        <tbody>
            <tr>
                <td>접수자명</td>
                <td>
                    <input type="text" placeholder="이름을 입력" id="name">
                </td>
                <td>연락처</td>
                <td>
                    <select name="contact-type" id="contact-type">
                        <option value="default" selected>휴대전화</option>
                        <option value="company">회사전화</option>
                        <option value="home">자택전화</option>
                    </select>
                    <select name="contact-type" id="contact-type">
                        <option value="default" selected>010</option>
                        <option value="011">011</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select>
                    -
                    <input type="text" maxlength="4" id="pnoMiddle"  onkeyup="moveCursor(this)">
                    -
                    <input type="text" maxlength="4" id="pnoBack">
                </td>
            </tr>
            <tr>
                <td>당사 피보험자와의 관계</td>
                <td>
                    <input type="radio" name="relation">피보험자 본인
                    <input type="radio" name="relation">가족
                    <input type="radio" name="relation">영업가족
                    <input type="radio" name="relation">동료
                    <input type="radio" name="relation">기타
                    <!--안보였다가 기타 선택하면 나타나도록
                    css: 맨처음 display:none으로 주고 hover인가? focus인가? 이 항목을 줘서 클릭시 나타나도록-->
                    <input type="text" name="relation" placeholder="관계를 입력하세요">동료
                </td>
            </tr>
        </tbody>

    </table>


    <h6>사고일시와 차량번호를 알려주세요</h6>
    <table border="1" width="600" height="400">
        <tbody>
            <tr>

                    <form>
                        <p><input type="date" id="date"></p>

                      </form>

            </tr>
            <Tr>
