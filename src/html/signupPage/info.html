<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <script src="/src/script/signupPage/info.js"></script>

</head>

<body>
    <h1>정보입력</h1>
    <div id="contents">


        <div class="section_box3 divJoinStep" id="divJoinStep03" style="">
            <h3 class="tcb_h0 tac" role="heading" aria-level="3">정보입력</h3>
            <p class="fl wPc100 f16 tac mt30">
                하나손해보험은 회원의 개인정보를 신중히 취급합니다.<br>
                가입하신 정보는 회원님의 동의 없이 공개되지 않으며, 개인정보 보호정책에 의해 보호를 받습니다.<br>
                편리한 서비스와 보다 유용한 정보제공을 위해 고객님의 정확한 정보를 입력하여 주시기 바랍니다.
            </p>
            <div class="fl wPc100 mt45">
                <h4 class="tcb_h4" role="heading" aria-level="4">정보입력<span class="fr"><strong
                            class="fc_red fw_4">*</strong>는 필수입력 사항입니다.</span></h4>
                <ul class="table_width_list" role="list">
                    <li>
                        <div class="title">
                            <label for="txtJoinMemberName">이름</label>
                            <span class="pilsu">*<span>필수입력</span></span>
                        </div>
                        <div class="data">
                            <div class="set_box sz_full">
                                <input type="text" title="이름 입력" id="txtJoinMemberName" role="textbox" disabled="">
                            </div>
                        </div>
                    </li>
                    <li class="half_l">
                        <div class="title">
                            <label for="txtJoinMemberBirth">생년월일</label>
                            <span class="pilsu">*<span>필수입력</span></span>
                        </div>
                        <div class="data">
                            <div class="set_box cal_set">
                                <div class="wPc100">
                                    <input type="text" class="inputDate" placeholder="YYYY.MM.DD" title="생년월일"
                                        name="txtJoinMemberBirth" id="txtJoinMemberBirth" maxlength="8" role="textbox"
                                        disabled="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="half_r">
                        <div class="title">
                            <label for="spnJoinMemberGender">성별</label>
                            <span class="pilsu">*<span>필수입력</span></span>
                        </div>
                        <div class="data">
                            <span class="read_txt" id="spnJoinMemberGender">여성</span>
                        </div>
                    </li>
                    <li>
                        <div class="title">
                            <label for="divInputCellPhone">휴대폰 번호</label>
                            <span class="pilsu">*<span>필수입력</span></span>
                        </div>
                        <div class="data">
                            <div class="fl wPc100" id="divInputCellPhone" style="display:none;">
                                
                            </div>
                            <div class="fl wPc100" id="divInputCellPhoneMCert" style="">
                                <span class="read_txt">고객님은 휴대폰 본인인증 방식으로 회원가입을 하셨습니다.</span>
                            </div>
                            <div class="fl wPc100 mt5">
                                <div class="set_box tel_set mr10">
                                    <select id="selJoinMemberTel1" title="휴대폰번호 첫번째 번호" class="inputFocus"
                                        role="listbox" disabled="">
                                        <option value="" selected="" role="option" aria-label="option0">선택</option>
                                        <option value="010" role="option" aria-label="option1">010</option>
                                        <option value="011" role="option" aria-label="option2">011</option>
                                        <option value="016" role="option" aria-label="option3">016</option>
                                        <option value="017" role="option" aria-label="option4">017</option>
                                        <option value="018" role="option" aria-label="option5">018</option>
                                        <option value="019" role="option" aria-label="option6">019</option>
                                    </select>
                                    <span class="dash">-</span>
                                    <input type="text" title="휴대폰번호 두번째 번호" maxlength="4" class="inputNum inputFocus"
                                        id="txtJoinMemberTel2" value="" role="textbox" disabled="">
                                    <span class="dash">-</span>
                                    <input type="text" title="휴대폰번호 마지막 번호" maxlength="4" class="inputNum inputFocus"
                                        id="txtJoinMemberTel3" value="" role="textbox" disabled="">
                                </div>
                                <a class="btn btn_blue btn_s  td_none" id="btnCertification" role="button">인증완료</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="title">
                            <label for="txtJoinMemberEmail1">이메일 주소</label>
                            <span class="pilsu">*<span>필수입력</span></span>
                        </div>
                        <div class="data">
                            <div class="set_box mail_set no_maxwidth">
                                <input id="txtJoinMemberEmail1" type="text" title="이메일 계정" style="ime-mode:inactive;"
                                    value="" role="textbox">
                                <span class="dash">@</span>
                                <input id="txtJoinMemberEmail2" type="text" title="이메일 번지" value="" role="textbox">
                                <select id="selJoinMemberEmail2" title="이메일 선택" role="listbox" onchange="emailReturn(this.value)">
                                    <option value="" selected="" role="option" aria-label="option0">직접입력</option>
                                    <option value="naver.com" role="option" aria-label="option1">naver.com</option>
                                    <option value="hanafn.com" role="option" aria-label="option2">hanafn.com</option>
                                    <option value="hanmail.net" role="option" aria-label="option3">hanmail.net</option>
                                    <option value="gmail.com" role="option" aria-label="option4">gmail.com</option>
                                    <option value="nate.com" role="option" aria-label="option5">nate.com</option>
                                    <option value="hotmail.com" role="option" aria-label="option6">hotmail.com</option>
                                    <option value="dreamwiz.com" role="option" aria-label="option7">dreamwiz.com
                                    </option>
                                    <option value="yahoo.com" role="option" aria-label="option8">yahoo.com</option>
                                    <option value="korea.kr" role="option" aria-label="option9">korea.kr</option>
                                    <option value="korea.com" role="option" aria-label="option10">korea.com</option>
                                    <option value="ktcu.or.kr" role="option" aria-label="option11">ktcu.or.kr</option>
                                </select>

                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="btn_box tac">
                <button type="button" class="btn" id="btnStep3Prev" role="button" onclick="document.location.href='signup.html'">이전</button>
                <button type="button" class="btn btn_blue" id="btnStep3Next" role="button" onclick="document.location.href='signupSuccess.html'">다음</button>
            </div>
        </div>

    </div>
</body>

</html>
